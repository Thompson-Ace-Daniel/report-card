<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="script.js" defer></script>
    <script type="module" src="app.js" defer></script>
    <script type="module" src="insert.js" defer></script>
    <script type="module" src="delete.js" defer></script>
</head>

<body>
    <section class="modal">
        <div class="modalBox">
            <div id="modalPanel">
                <h2>Insert New</h2>
                <button type="button" id="closeBtn">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <form id="insertForm">
                <input type="text" name="name" id="theName" placeholder="NAME">
                <input type="number" name="matNO" id="matNO" placeholder="MAT NO. (e.g 037)" maxlength="3" min="1"
                    max="999">
                <label><span>GES: </span><input type="number" class="units" name="units"
                        placeholder="Enter Credit (0 - 9)"></label>
                <label><span>MTH: </span><input type="number" class="units" name="units"
                        placeholder="Enter Credit (0 - 9)"></label>
                <label><span>ENG: </span><input type="number" class="units" name="units"
                        placeholder="Enter Credit (0 - 9)"></label>
                <label><span>CHM: </span><input type="number" class="units" name="units"
                        placeholder="Enter Credit (0 - 9)"></label>
                <label><span>PHY: </span><input type="number" class="units" name="units"
                        placeholder="Enter Credit (0 - 9)"></label>
                <button type="button" id="insertBtn">Insert</button>
            </form>
        </div>
    </section>
    <header>
        <div class="header">
            <h1 id="title" title="Report Card"><a href="index.html">REPORT CARD</a></h1>
            <div class="headerBtns">
                <button type="button" class="menu material-symbols-outlined">menu</button>
                <button type="button" class="theme-switcher material-symbols-outlined">bedtime</button>
                <button type="button" class="search material-symbols-outlined">search</button>
            </div>
        </div>
        <div class="dropdown disappear">
            <button type="button">Home</button>
            <button type="button">About</button>
            <button type="button">Contact Us</button>
        </div>
    </header>
    <main>
        <table id="reportTable">
            <tr id="menace">
                <td>
                    <p>U<span id="entry"></span> - <span id="term"></span> Semester Result - <span id="level"></span>
                        level</p>
                    <div>
                        <button id="addBtn" type="button" class="material-symbols-outlined">add</button>
                        <button id="editBtn" type="button" class="material-symbols-outlined">edit</button>
                        <button id="deleteBtn" type="button" class="material-symbols-outlined">delete</button>
                    </div>
                </td>
            </tr>
            <thead>
                <th>MAT NO.</th>
                <th>Name</th>
                <th>GES 100.1</th>
                <th>MTH 110.1</th>
                <th>ENG 101.1</th>
                <th>CHM 130.1</th>
                <th>PHY 101.1</th>
                <th>GPA</th>
            </thead>
            <tbody id="tBody">
                <!-- CODE INJECTED BY JAVASCRIPT -->
            </tbody>
        </table>
    </main>
    <footer>
        ParagonX Inc. - Pet & Gas Dept. &nbsp;&nbsp;<span>&copy; <span id="thisYear"></span>,&nbsp;&nbsp;All Rights
            Reserved.</span>
    </footer>
</body>

</html>
